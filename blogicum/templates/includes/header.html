{% load static %}
<header>
    <nav class="navbar navbar-light" style="background-color: lightskyblue">
      <div class="container">
        <a class="navbar-brand" href="{% url 'blog:index' %}">
          <img src="{% static 'img/logo.png' %}" width="30" height="30" class="d-inline-block align-top" alt="">
          Блогикум
        </a>        
        <ul class="nav  nav-pills">
          <li class="nav-item">
            {% url 'blog:index' as index_url %}
            <a class="nav-link {% if request.path == index_url %}active{% endif %}" href="{{ index_url }}">
              Лента записей
            </a>
          </li>
          <li class="nav-item">
            {% url 'pages:about' as about_url %}              
            <a class="nav-link {% if request.path == about_url %}active{% endif %}" href="{{ about_url }}">
              О проекте
            </a>
          </li>
          <li class="nav-item">
            {% url 'pages:rules' as rules_url %}
            <a class="nav-link {% if request.path == rules_url %}active{% endif %}" href="{{ rules_url }}">
              Наши правила
            </a>
          </li>
        </ul>      
      </div>
    </nav> 
</header>
