  <head> 
    {% extends "base.html" %}
    {% block title %}
      {{post.location}}. {{post.date}}
    {% endblock title %}
  </head>
  <body>	   
    {% block content%}
    <main>
      <div class="container py-5">
        <article>
          <ul>
            <li>
              Место: {{post.location}}             
            </li>
            <li>
              Дата: {{post.date}}
            </li>
            <li>
              Категория: <a href="{% url 'blog:category_posts' post.category %}">{{ post.category }}</a>
            </li>
          </ul>         
          <p>
            {{ post.text|linebreaksbr }} <br>
          </p>          
        </article>                
      </div>
    </main>
    {%endblock content%}

  </body>
